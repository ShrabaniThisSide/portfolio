name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          npm list

      - name: Build
        run: |
          npm run build
          echo "Build completed, checking dist contents:"
          ls -R dist/

      - name: Setup deployment files
        run: |
          touch dist/.nojekyll
          cp public/_headers dist/_headers || true
          cp netlify.toml dist/netlify.toml || true
          echo "/*    /index.html   200" > dist/_redirects
          echo "Deployment files copied, checking dist contents again:"
          ls -R dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean-exclude: |
            .nojekyll
            _headers
            _redirects
            netlify.toml 